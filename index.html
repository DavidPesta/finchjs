<!DOCTYPE html>
<html>
	<head>
		<script src="./scripts/finch.js" type="text/javascript" language="javascript"></script>
		<script type="text/javascript" language="javascript">
			Finch.route("home", function(params, cb)
			{
				console.log("Called ---- home -----", JSON.stringify(params));
			});

			Finch.route("[home]/news", function(params)
			{
				console.log("Called ---- home/news -----", JSON.stringify(params));
			});

			Finch.route("[home/news]/:id", function(params)
			{
				console.log("Called ---- home/news/:id -----", JSON.stringify(params));
			});

			Finch.route("[home/news/:id]/:name", function(params){
				console.log("Called ---- [home/news/:id]/:name -----", JSON.stringify(params));
			});
			
			Finch.call("/home/news/33/Allen");
			Finch.call("/home/news/33/Rick");
			Finch.call("/home/news/33/Allen");
			Finch.call("/home/news/33/Rick");
			Finch.call("/home/news/33/Allen");
			//call back one route
			Finch.call("/home/news/66/Rick");
			Finch.call("/home/news/66/Allen");


			
		</script>
	</head>
	<body>
		<header>
		</header>
		<section>
		</section>
		<footer>
		</footer>
	</body>
</html>
