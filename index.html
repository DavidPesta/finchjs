<!DOCTYPE html>
<html>
	<head>
		<script src="./scripts/finch.js" type="text/javascript" language="javascript"></script>
		<script type="text/javascript" language="javascript">

			Finch.route("/", {
				setup: function(b, c)
				{
					console.log("Setup /");
					c();
				},

				load: function(b, c)
				{
					console.log("Load /");
					c();
				},

				teardown: function(b, c)
				{
					console.log("Teardown /");
					c();
				}
			});

			Finch.route("[/]news", function(b, c)
			{
				console.log("Called /news");
				c();
			});

			Finch.route("[/]home", {
				setup: function(b, c)
				{
					console.log("Setup /home");
					c()
				},

				load: function(b, c)
				{
					console.log("Load /home");
					c();
				},

				teardown: function(b, c)
				{
					console.log("Teardown /home");
					c();
				}
			});

			Finch.listen()
		</script>
	</head>
	<body>
		<a href="#home">Home</a> | <a href="#news">news</a>
	</body>
</html>
