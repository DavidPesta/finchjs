<!DOCTYPE html>
<html>
	<head>
		<script src="./scripts/finch.js" type="text/javascript" language="javascript"></script>
		<script type="text/javascript" language="javascript">


			Finch.route("/home", function(b)
			{
				Finch.observe("hello", function(hello)
				{
					console.log(hello)
				});

				console.log("Called /home");
			});

			Finch.route("/news", function(b)
			{
				console.log("Called /news");
			});

			Finch.listen()
		</script>
	</head>
	<body>
		<a href="#home?hello=world">home?hello=world</a> |
		<a href="#home?hello=foooo">home?hello=fooo</a> |
		<a href="#news">news</a> |
	</body>
</html>
