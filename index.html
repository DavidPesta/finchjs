<!DOCTYPE html>
<html>
	<head>
		<script src="./scripts/finch.min.js" type="text/javascript" language="javascript"></script>
		<script type="text/javascript" language="javascript">
			Finch.route("home", {
				setup: function(params, cb)
				{
					console.log("Setup ---- home -----", JSON.stringify(params));
					console.log(cb);
					setTimeout(cb, 1000);
				},

				load: function(params)
				{
					console.log("Loading ---- home -----", JSON.stringify(params));
				},

				teardown: function()
				{
					console.log("Tearing down home")
				}
			});

			Finch.route("[home]/news", function(params)
			{
				console.log("Called ---- home/news -----", JSON.stringify(params));
			});

			Finch.route("[home/news]/:id", function(params)
			{
				console.log("Called ---- home/news/:id -----", JSON.stringify(params));
			});

			Finch.route("[home/news/:id]/:name", 
			{
				setup: function(params, cb)
				{
					console.log("Setup ---- [home/news/:id]/:name -----", JSON.stringify(params));
					cb()
				},

				teardown: function()
				{
					console.log("Teardown ---- [home/news/:id]/:name -----")
				}
			});
			
			Finch.call("/home/news/33/Allen");

			//Don't call these until the callback returns
			Finch.call("/home/news/33/Rick");
			Finch.call("/home/news/33/James");

			setTimeout(function()
			{
				console.log("HERE")
				Finch.call("/home")
				Finch.call("/home/news/66")
				Finch.call("/home")
				Finch.call("/home/news/66/Richard James Allen III")
			},2000)


			
		</script>
	</head>
	<body>
		<header>
		</header>
		<section>
		</section>
		<footer>
		</footer>
	</body>
</html>
