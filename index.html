<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>

	<title>Finch.js - Powerfully simple javascript routing</title>

	<link href="./styles/foundation.css" type="text/style" rel="stylesheet" />

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="../../stylesheets/ie.css">
	<![endif]-->

	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script src="./scripts/jquery.min-1.7.1.js" type="text/javascript"></script>
	<script src="./scripts/jquery.scrollto.min.js" type="text/javascript"></script>
	<script src="./scripts/knockout.min-2.0.0.js" type="text/javascript"></script>
	<script src="./scripts/knockout.view.js" type="text/javascript"></script>
	<script src="./scripts/marked.js" type="text/javascript"></script>
	<script src="./scripts/foundation.js"></script>
	<script src="./scripts/modernizr.foundation.js"></script>

	<script src="./scripts/finch.min-0.2.0.js" type="text/javascript"></script>
	<script src="./scripts/custom.js" type="text/javascript"></script>

	<style>
		body
		{
			background-color: #000622;
			color: #ffffff;
			font-size: 11pt;
			text-shadow: 1px 1px 1px #000000;
		}

		#background
		{
			position: fixed;
			z-index: -1;
			height: 300px;
			width: 300px;
			top: 100%;
			left: 0px;
			margin-top: -300px;
			margin-left: 0px;
			background-image: url('./images/background-full.png');
			background-position: bottom left;
			background-repeat: no-repeat;
		}

		header
		{
			position: fixed;
			z-index: 200;
			height: 60px;
			background-color: #000725;
			width: 100%;
			box-shadow: 0px 0px 20px #000011;
		}

		#logo
		{
			height: 60px;
			margin-top: 10px;
		}

		header .menu
		{
			float: right;
			list-style: none;
			margin-right: 20px;
		}

		header .menu li
		{
			float: left;
			line-height: 60px;
			margin: 0px 10px 0px 30px;
		}

		h1, h2, h3, h4, h5, h6, h7
		{
			color: #ffffff;
			font-weight: normal;
		}

		ul, ol
		{
			margin-left: 15px;
		}

		ul
		{
			list-style: disc;
		}

		ul li
		{
			color: #ffffff;
		}

		ol
		{
			list-style: numbered;
		}

		ol li
		{
			color: #1133BB;
		}

		a 
		{
			color: #3366DD;
		}

		a:hover
		{
			color: #5599FF;
		}

		a:active
		{
			color: #77BBFF;
		}

		pre
		{
			font-family: "courier new";
			padding: 10px 20px;
			margin: 0px 10px 30px 10px;
			background-color: #000011;
			color: #4488BB;
			border-radius: 6px;
			border: 1px solid #001144;
			overflow: hidden;
		}

		#tableOfContents
		{
			position: relative;
			margin-top: 30px;
		}

		#docs
		{
			margin-top: 80px;
		}

		#tableOfContents ol,
		#tableOfContents li
		{
			padding: 0px;
			margin: 0px;
		}

		#tableOfContents li
		{
			margin: 3px 0px 5px 0px;
		}

		#tableOfContents ol
		{
			margin-left: 25px;
		}

		#tableOfContents > ol
		{
			position: fixed;
			margin-top: 60px;
		}

		p
		{
			font-size: 11pt;
			padding: 0px 15px;
		}

		#forkMe
		{
			position: fixed;
			z-index: 100;
			top: 60px;
			left: 100%;
			margin-left: -120px;
			height: 120px;
			width: 120px;
			border: 0px;
		}
	</style>

<body>
	<a href="https://github.com/stoodder/finchjs"><img id="forkMe" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" /></a>
	<div id="background"></div>
	<header class="container">
		<div class="row">
			<div class="four columns">
				<img src="./images/logo.png" id="logo" alt="Finch.js" />
			</div>
			<div class="eight columns">
				<ul class="menu">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#download">Download</a>
					</li>
					<li>
						<a href="#docs">Documentation</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<section class="container" id="content">
		<div class="row" data-bind="view: {viewModel: ContentViewModel, template: ContentTemplate}"></div>
	</section>
</body>
</html>
